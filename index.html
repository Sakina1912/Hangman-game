<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Hangman Game</title>
</head>
<body>
    <h1>Hangman Game</h1>
    <p>Guess the word by entering the letters</p>
    <div class="game-container">
        <svg height="250px" weight="250px" class="figure-container">
            <line x1="60" y1="20" x2="140" y2="20"/> 
            <line x1="140" y1="50" x2="140" y2="20"/>
            <line x1="60" y1="20" x2="60" y2="230"/>
            <line x1="40" y1="230" x2="80" y2="230"/>
            <circle cx="140" cy="70" r="20" class="figure"/>
            <line x1="140" y1="90" x2="140" y2="150" class="figure"/>
            <line x1="140" y1="120" x2="120" y2="100" class="figure"/>
            <line x1="140" y1="120" x2="160" y2="100" class="figure"/>
            <line x1="140" y1="150" x2="120" y2="170" class="figure"/>
            <line x1="140" y1="150" x2="160" y2="170" class="figure"/>
        </svg>
        <div class="wrong-letters-container">
            <div id="wrong-letters"></div>
        </div>
        <div class="word" id="word"></div>
    </div>
    <div class="popup-container" id="popup-container">
        <div id="popup">
            <h2 id="final-message"></h2>
            <h3 id="finalRevealWord"></h3>
            <button class="btn-play-again" id="btn-play-again">Play Again</button>
        </div>
    </div>
    <div class="notification-container" id="notofication-container">
        <p>You have already entered this letter</p>
    </div>
    <script src="/script.js"></script>
</body>
</html>
